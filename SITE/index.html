    <script language="javascript">
        function iniciaSlider() {
            max=3;
            min=1;
            fi=min;
            carregaFoto("imagens/f1.jpg")
        }
        function carregaFoto(foto) {
            document.getElementById("moldura").style.backgroundImage="URL("+foto+")";

        }
        function prox() {
            fi++;
            if(fi>max)(fi=min);
            carregaFoto("imagens/f"+fi+".jpg");

        }
        function ant() {
            fi--;
            if(fi<min)(fi=max);
            carregaFoto("imagens/f"+fi+".jpg");

        }
    </script>
