<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico.png" type="image/x-icon">
    <title>Karina Fotos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Karina Fotos</h1>
                <h2>Momentos especiais para a vida toda</h2>
            </hgroup>
        <div id="menu">
            <nav>
                <ul class="menu1">
                    <li><a>Home</a></li>
                    <li><a>Galeria</a></li>
                    <li><a>Sobre</a></li>
                    <li><a>Contato</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <div id="banner">
            <figure class="fotolegenda">
                <img src="imagens/ponte.jpg" alt="paisagem">
                <figcaption>
                    <h1>Conheça  o nosso trabalho</h1>
                </figcaption>
            </figure>
        </div>
        <div id="conteudos">
            <div id="depoimentos">
                <h1>Depoimentos e Historias de Amor</h1>
                <figure class="casal1">
                    <img src="imagens/casal1.jpg" alt="casais">
                    <figcaption>
                        <h3>Maria e José</h3>
                    </figcaption>
                </figure>
                <figure class="casal2">
                    <img src="imagens/casal2.jpg" alt="casais">
                    <figcaption>
                        <h3>Pedro e Joana</h3>
                    </figcaption>
                </figure>
                <figure class="casal3">
                    <img src="imagens/casal3.jpg" alt="casais">
                    <figcaption>
                        <h3>Mario e Joaquina</h3>
                    </figcaption>
                </figure>
            </div>
        </div>

        <footer id="rodape">
            <h3>aqui entra o conteudo do rodape</h3>
        </footer>    
    </div>
</body>
</html>
